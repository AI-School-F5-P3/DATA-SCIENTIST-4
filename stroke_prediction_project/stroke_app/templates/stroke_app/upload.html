{% extends 'stroke_app/base.html' %}
{% load static %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-12">
        <h1 class="text-center text-black-50 fw-bolder bg-light p-3 rounded" style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">Stroke Prediction App</h1>
    </div>    
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".csv" required>
    <button type="submit" class="btn btn-primary">Upload CSV</button>
</form>
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% endblock %}
