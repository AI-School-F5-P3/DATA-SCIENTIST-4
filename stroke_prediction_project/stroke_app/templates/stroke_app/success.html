<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Predicción</title>
</head>
<body>
    <h1>Resultados de la Predicción de Riesgo de Ictus</h1>
    
    <h2>Gráficos Generados:</h2>
    {% if plots %}
        <div>
            <h3>Distribución de Edad y Riesgo de Ictus</h3>
            <img src="data:image/png;base64,{{ plots.age_risk_plot }}" alt="Distribución de Edad y Riesgo de Ictus">
        </div>
        <div>
            <h3>Distribución de Glucosa y Riesgo de Ictus</h3>
            <img src="data:image/png;base64,{{ plots.glucose_risk_plot }}" alt="Distribución de Glucosa y Riesgo de Ictus">
        </div>
        <div>
            <h3>Distribución de Riesgo de Ictus por Género</h3>
            <img src="data:image/png;base64,{{ plots.gender_risk_plot }}" alt="Distribución de Riesgo de Ictus por Género">
        </div>
    {% else %}
        <p>No se generaron gráficos.</p>
    {% endif %}
</body>
</html>
